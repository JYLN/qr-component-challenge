<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-slate-300">
    <main>
      <article
        class="max-w-min rounded-[1.25rem] bg-white px-4 pb-10 pt-4 text-center shadow-[0_25px_25px_0_rgba(0,0,0,0.04)]"
      >
        <img
          class="mb-6 max-w-72 rounded-[0.625rem]"
          src="./assets/images/image-qr-code.png"
          alt="QR code directing to the frontend mentor website"
        />
        <h1
          class="font-outfit mx-4 mb-4 text-[1.375rem]/[1.2] font-bold text-slate-900"
        >
          Improve your front-end skills by building projects
        </h1>
        <p
          class="font-outfit mx-4 text-[0.938rem]/[1.4] tracking-[0.013rem] text-slate-500"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </article>
    </main>
  </body>
</html>
